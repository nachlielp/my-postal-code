<!DOCTYPE html>
<html>
  <head>
    <title>Address & Postal Code Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        background-color: #f0f3f8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      h1 {
        color: #0066ff;
        margin-bottom: 25px;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
      }

      .search-container {
        margin-bottom: 15px;
      }

      .mapControls {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #e1e5eb;
        border-radius: 12px;
        outline: none;
        transition: all 0.2s;
        background: #f8fafc;
      }

      .mapControls:focus {
        border-color: #0066ff;
        background: white;
        box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
      }

      #loading {
        display: none;
        margin: 10px 0;
        color: #666;
        text-align: center;
        padding: 12px;
        background: #e8f0fe;
        border-radius: 12px;
        font-size: 14px;
      }

      #locationButton {
        width: 100%;
        padding: 15px;
        background-color: #0066ff;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.2s;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      #locationButton:hover {
        background-color: #0052cc;
      }

      #locationButton:active {
        transform: scale(0.98);
      }

      .location-icon {
        font-size: 18px;
      }

      .results-container {
        background: #f8fafc;
        border-radius: 12px;
        overflow: hidden;
      }

      .result-item {
        padding: 15px;
        border-bottom: 1px solid #e1e5eb;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .result-item:last-child {
        border-bottom: none;
      }

      .result-label {
        color: #64748b;
        font-size: 14px;
        font-weight: 500;
      }

      .result-value {
        color: #1e293b;
        font-size: 16px;
        font-weight: 500;
        word-break: break-word;
      }

      .result-value-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .copy-button {
        background: transparent;
        border: none;
        padding: 6px;
        cursor: pointer;
        color: #0066ff;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .copy-button:hover {
        background: rgba(0, 102, 255, 0.1);
      }

      .copy-button:active {
        transform: scale(0.95);
      }

      .copy-icon {
        width: 20px;
        height: 20px;
        transition: all 0.2s;
      }

      @keyframes copySuccess {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
          color: #10b981;
        }
        100% {
          transform: scale(1);
          color: #10b981;
        }
      }

      .copy-success {
        animation: copySuccess 0.5s ease-in-out;
        color: #10b981;
      }

      .error-message {
        color: #ef4444;
        background: #fee2e2;
        padding: 12px;
        border-radius: 12px;
        margin: 10px 0;
        font-size: 14px;
        display: none;
      }

      .permission-request {
        display: none;
        background: white;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        margin: 15px 0;
        border: 1px solid #e1e5eb;
      }

      .permission-request p {
        color: #374151;
        margin-bottom: 15px;
        font-size: 15px;
        line-height: 1.5;
      }

      .permission-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .allow-button,
      .deny-button {
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
      }

      .allow-button {
        background: #0066ff;
        color: white;
      }

      .allow-button:hover {
        background: #0052cc;
      }

      .deny-button {
        background: #f3f4f6;
        color: #374151;
      }

      .deny-button:hover {
        background: #e5e7eb;
      }

      .location-status {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 8px;
        background: #f3f4f6;
        margin-bottom: 15px;
        font-size: 14px;
        color: #374151;
      }

      .location-status.enabled {
        background: #dcfce7;
        color: #166534;
      }

      .location-status.disabled {
        background: #fee2e2;
        color: #991b1b;
      }

      @media (max-width: 600px) {
        body {
          padding: 15px;
          background-color: white;
        }

        .container {
          padding: 20px 15px;
          box-shadow: none;
          border-radius: 0;
        }

        h1 {
          font-size: 22px;
          margin-bottom: 20px;
        }

        .mapControls,
        #locationButton {
          padding: 12px;
        }

        .result-item {
          padding: 12px;
        }
      }
    </style>
    <script>
      let isGoogleMapsLoaded = false;

      window.initMap = function () {
        document.getElementById("loading").style.display = "none";
        isGoogleMapsLoaded = true;
        var input = document.getElementById("searchMapInput");
        var autocomplete = new google.maps.places.Autocomplete(input);

        autocomplete.addListener("place_changed", function () {
          var place = autocomplete.getPlace();
          console.log(place);
          document.getElementById("location-snap").innerHTML =
            place.formatted_address;
          document.getElementById("lat-span").innerHTML =
            place.geometry.location.lat();
          document.getElementById("lon-span").innerHTML =
            place.geometry.location.lng();

          getPostalCode(
            place.geometry.location.lat(),
            place.geometry.location.lng()
          );
        });

        // Try to get current location when map is initialized
        getCurrentLocation();
      };

      // Function to check location permission status
      async function checkLocationPermission() {
        try {
          // Check if the browser supports permissions API
          if (navigator.permissions && navigator.permissions.query) {
            const result = await navigator.permissions.query({
              name: "geolocation",
            });
            return result.state; // 'granted', 'denied', or 'prompt'
          } else {
            // Fallback for browsers that don't support permissions API
            return "unknown";
          }
        } catch (error) {
          console.error("Error checking location permission:", error);
          return "unknown";
        }
      }

      // Function to update location status display
      function updateLocationStatus(status) {
        const statusElement = document.getElementById("location-status");
        if (status === "granted") {
          statusElement.className = "location-status enabled";
          statusElement.innerHTML = "‚úì Location access enabled";
        } else if (status === "denied") {
          statusElement.className = "location-status disabled";
          statusElement.innerHTML = "‚úï Location access disabled";
        } else {
          statusElement.className = "location-status";
          statusElement.innerHTML = "‚ÑπÔ∏è Location permission not set";
        }
      }

      // Function to handle location permission request
      function requestLocationPermission() {
        const permissionRequest = document.getElementById("permission-request");
        const errorMessage = document.getElementById("error-message");

        return new Promise((resolve, reject) => {
          if (!navigator.geolocation) {
            errorMessage.style.display = "block";
            errorMessage.innerHTML =
              "Geolocation is not supported by this browser.";
            reject(new Error("Geolocation not supported"));
            return;
          }

          // Show permission request UI
          permissionRequest.style.display = "block";

          // Handle allow button click
          document.getElementById("allow-location").onclick = () => {
            permissionRequest.style.display = "none";
            navigator.geolocation.getCurrentPosition(
              (position) => {
                updateLocationStatus("granted");
                resolve(position);
              },
              (error) => {
                updateLocationStatus("denied");
                errorMessage.style.display = "block";
                errorMessage.innerHTML =
                  "Unable to access location. Please check your device settings.";
                reject(error);
              }
            );
          };

          // Handle deny button click
          document.getElementById("deny-location").onclick = () => {
            permissionRequest.style.display = "none";
            updateLocationStatus("denied");
            errorMessage.style.display = "block";
            errorMessage.innerHTML =
              "Location access denied. Some features may be limited.";
            reject(new Error("Permission denied by user"));
          };
        });
      }

      // Modified getCurrentLocation function
      async function getCurrentLocation() {
        const permissionStatus = await checkLocationPermission();

        if (permissionStatus === "granted") {
          // Location already permitted, proceed with getting location
          document.getElementById("loading").style.display = "block";
          navigator.geolocation.getCurrentPosition(
            handleLocationSuccess,
            handleLocationError
          );
        } else if (permissionStatus === "denied") {
          // Location permission previously denied
          updateLocationStatus("denied");
          document.getElementById("error-message").style.display = "block";
          document.getElementById("error-message").innerHTML =
            "Location access is blocked. Please update your browser settings to enable location access.";
        } else {
          // Need to request permission
          try {
            const position = await requestLocationPermission();
            handleLocationSuccess(position);
          } catch (error) {
            handleLocationError(error);
          }
        }
      }

      // Success handler for geolocation
      function handleLocationSuccess(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        if (isGoogleMapsLoaded) {
          const latLng = new google.maps.LatLng(lat, lng);
          const geocoder = new google.maps.Geocoder();
          geocoder.geocode({ location: latLng }, function (results, status) {
            if (status === "OK" && results[0]) {
              document.getElementById("searchMapInput").value =
                results[0].formatted_address;
              document.getElementById("location-snap").innerHTML =
                results[0].formatted_address;
              document.getElementById("lat-span").innerHTML = lat;
              document.getElementById("lon-span").innerHTML = lng;
              getPostalCode(lat, lng);
            }
          });
        } else {
          getPostalCode(lat, lng);
        }
        document.getElementById("loading").style.display = "none";
      }

      // Error handler for geolocation
      function handleLocationError(error) {
        console.error("Error getting location:", error);
        document.getElementById("loading").style.display = "none";
        document.getElementById("error-message").style.display = "block";

        if (error.code === 1) {
          document.getElementById("error-message").innerHTML =
            "Location access was denied. Please enable location access in your device settings.";
        } else if (error.code === 2) {
          document.getElementById("error-message").innerHTML =
            "Unable to determine your location. Please check your device's location settings.";
        } else {
          document.getElementById("error-message").innerHTML =
            "An error occurred while getting your location. Please try again.";
        }
      }

      // Function to get postal code from Nominatim
      async function getPostalCode(lat, lon) {
        try {
          const response = await fetch(
            `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`
          );
          const data = await response.json();

          if (data.address && data.address.postcode) {
            document.getElementById("postal-code").innerHTML =
              data.address.postcode;
            document.getElementById("location-snap").innerHTML =
              data.display_name || "-";
            document.getElementById("lat-span").innerHTML = lat;
            document.getElementById("lon-span").innerHTML = lon;
          } else {
            document.getElementById("postal-code").innerHTML =
              "Postal code not found";
          }
        } catch (error) {
          console.error("Error fetching postal code:", error);
          document.getElementById("postal-code").innerHTML =
            "Error fetching postal code";
        }
      }

      // Function to load Google Maps API
      function loadGoogleMaps() {
        document.getElementById("loading").style.display = "block";
        fetch("/config")
          .then((response) => response.json())
          .then((config) => {
            if (config.GOOGLE_MAPS_API_KEY) {
              const script = document.createElement("script");
              script.src = `https://maps.googleapis.com/maps/api/js?key=${config.GOOGLE_MAPS_API_KEY}&libraries=places&callback=initMap`;
              script.async = true;
              script.defer = true;
              script.onerror = function () {
                console.error("Failed to load Google Maps API");
                isGoogleMapsLoaded = false;
                document.getElementById("loading").style.display = "none";
                document.getElementById("searchMapInput").style.display =
                  "none";
                getCurrentLocation(); // Automatically try to get location
              };
              document.head.appendChild(script);
            } else {
              throw new Error("No API key available");
            }
          })
          .catch((error) => {
            console.error("Error loading Google Maps:", error);
            isGoogleMapsLoaded = false;
            document.getElementById("loading").style.display = "none";
            document.getElementById("searchMapInput").style.display = "none";
            getCurrentLocation(); // Automatically try to get location
          });
      }

      // Load Google Maps when the page loads
      window.onload = loadGoogleMaps;

      // Function to copy postal code
      function copyPostalCode() {
        const postalCode = document.getElementById("postal-code").textContent;
        if (postalCode && postalCode !== "-") {
          navigator.clipboard
            .writeText(postalCode)
            .then(() => {
              const copyButton = document.getElementById("copy-button");
              const copyIcon = document.getElementById("copy-icon");

              // Change icon to checkmark
              copyIcon.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
              </svg>
            `;

              // Add success animation class
              copyIcon.classList.add("copy-success");

              // Reset after animation
              setTimeout(() => {
                copyIcon.classList.remove("copy-success");
                copyIcon.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
                </svg>
              `;
              }, 2000);
            })
            .catch((err) => {
              console.error("Failed to copy:", err);
            });
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Address & Postal Code Lookup</h1>
      <div id="loading">Loading Google Maps...</div>
      <div id="location-status" class="location-status">
        ‚ÑπÔ∏è Location permission not set
      </div>
      <div id="permission-request" class="permission-request">
        <p>
          This app needs access to your location to find your postal code. Would
          you like to allow location access?
        </p>
        <div class="permission-buttons">
          <button id="allow-location" class="allow-button">
            Allow Location Access
          </button>
          <button id="deny-location" class="deny-button">Not Now</button>
        </div>
      </div>
      <div id="error-message"></div>
      <div class="search-container">
        <input
          id="searchMapInput"
          class="mapControls"
          type="text"
          placeholder="Enter a location"
        />
      </div>
      <button id="locationButton" onclick="getCurrentLocation()">
        <span class="location-icon">üìç</span>
        Use Current Location
      </button>
      <div class="results-container">
        <div class="result-item">
          <div class="result-label">Full Address</div>
          <div class="result-value" id="location-snap">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Latitude</div>
          <div class="result-value" id="lat-span">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Longitude</div>
          <div class="result-value" id="lon-span">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Postal Code</div>
          <div class="result-value-container">
            <div class="result-value" id="postal-code">-</div>
            <button
              class="copy-button"
              onclick="copyPostalCode()"
              title="Copy postal code"
            >
              <span class="copy-icon" id="copy-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
